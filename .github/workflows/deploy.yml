name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 设置GITHUB_TOKEN权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保只有一个部署任务同时运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: 📦 构建项目
    runs-on: ubuntu-latest
    steps:
      - name: 📥 检出代码
        uses: actions/checkout@v4

      - name: 🔧 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 设置GitHub Pages
        uses: actions/configure-pages@v5

      - name: 📦 安装依赖
        run: npm ci

      - name: 🔨 构建项目
        run: npm run build

      - name: 🚫 添加 .nojekyll 文件
        run: touch ./dist/.nojekyll

      - name: 📋 列出构建文件 (调试)
        run: |
          echo "=== 构建目录内容 ==="
          ls -la dist/
          echo "=== images 目录内容 ==="
          ls -la dist/images/ | head -10
          echo "=== 检查 .nojekyll 文件 ==="
          ls -la dist/.nojekyll

      - name: 📤 上传GitHub Pages产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    name: 🌐 部署到GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 